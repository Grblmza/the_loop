<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
    <header class="bg-cream">
        <div class="container">
            <div class="menu">

                <div class="left-menu">
                    <a href="#">Для мужчин <img src="img/icon/polygon.png" alt=""></a>
                    <a href="#">Для женщин <img src="img/icon/polygon.png" alt=""></a>
                    <a href="#">Для детей <img src="img/icon/polygon.png" alt=""></a>
                </div>

                <a class="logo" href="#"><img src="img/logo.png"/></a>

                <div class="right-menu">
                    <div class="right-menu-links">
                        <a href="#">Оплата</a>
                        <a href="#">Доставка</a>
                    </div>
                    <div class="cart">
                        <a href="#"><img src="img/icon/shopping-basket-button.png"/></a>
                        <span>5</span>
                    </div>
                </div>

            </div>

            <div class="slider">
                <div class="slider-desc">
                    <p class="small-text">Зимняя распродажа</p>
                    <p class="big-text">Скидки до 90%</p>
                    <a href="#">Смотреть модели</a>
                </div>

                <div class="slider-img">
                    <img src="img/running_shoes.png"/>
                    <div class="price">
                        <span class="old-price">9 900 ₽</span>
                        <span class="new-price">1 900 ₽</span>
                    </div>
                </div>
            </div>

            <div class="slider-nav">
                <div></div>
                <div class="active"></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </header>

    <section class="free-shipping">
        <div class="container">
            <h2>Бесплатная доставка <span>от 3000₽</span></h2>
            <p>Сделайте заказ и получите подарок!</p>
        </div>
    </section>
</body>
</html>
